[phases.setup]
commands = [
  "apt-get update",
  "apt-get install -y maven"
]

[phases.build]
commands = [
  "cd backend",        # Navigate to backend folder
  "mvn clean install"  # Build the project with Maven
]

[phases.start]
commands = [
  "java -jar backend/target/final-capstone-starter-1.0.jar"  # Start the backend application
]
